{% extends "base.html" %}

{% block content %}

<h1>Add Album</h1>

<div class="container">
    <form action="{% url 'add_album' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Album</button>
    </form>
</div>

{% endblock %}
