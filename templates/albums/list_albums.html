{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
        <a href="{% url 'album_details' pk=album.pk %}">View {{ album.title }}</a>

        {% if album.artist %}
        <div class="flex">
            <div class="pr2"><i class="icofont-location-pin"></i></div>
            <div>
                {{ album.artist }}
            </div>
        </div>
        {% endif %}

    </div>
    {% endfor %}
</div>
{% endblock %}
