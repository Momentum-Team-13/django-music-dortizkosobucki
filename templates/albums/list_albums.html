{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
        <a href="{% url 'album_details' pk=album.pk %}">View {{ album.title }}</a>

        {% if album.artist %}
        <div class="flex">
            <div class="pr2"><i class="icofont-location-pin"></i></div>
            <div>
                {{ album.artist }}
            </div>
        </div>
        {% endif %}
        <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>
        <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
